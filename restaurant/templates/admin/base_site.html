{% extends "admin/base.html" %}
{% load static %}

{% block title %}{{ title }} | {{ site_title|default:_('Restaurant Management') }}{% endblock %}

{% block extrastyle %}
<style>
/* Color Variables */
:root {
    --primary-color: #FF6B6B;
    --secondary-color: #4ECDC4;
    --background-color: #121212;
    --card-color: #1E1E1E;
    --text-color: #E4E6EB;
    --text-muted: #B0B3B8;
    --input-bg: #2C2C2C;
    --input-border: #3A3A3A;
    --table-header: #252525;
    --table-bg: #1E1E1E;
    --filter-bg: #252525;
    --shadow-color: rgba(0, 0, 0, 0.3);
    --hover-bg: #2D2D2D;
    --link-color: #6EA8FE;
    --link-hover-color: #9EC5FE;
    --dropdown-bg: #2C2C2C;
    --dropdown-hover: #3D3D3D;
    --dropdown-selected: #4A4A4A;
    --dropdown-text: #E4E6EB;
}

/* Overall Layout */
#container {
    background-color: var(--background-color);
    min-height: 100vh;
}

/* Header Styling */
#header {
    background: #1A1A1A;
    border-bottom: 1px solid #333;
}

/* Form Layout */
.module {
    background: var(--card-color);
    border-radius: 15px;
    padding: 30px;
    margin: 20px;
    box-shadow: 0 10px 20px var(--shadow-color);
    border: 1px solid #333;
}

/* Input Fields and Dropdowns */
input[type="text"],
textarea,
select,
.select2-container .select2-selection--single {
    background-color: var(--dropdown-bg) !important;
    color: var(--dropdown-text) !important;
    border: 1px solid var(--input-border);
    padding: 12px 15px;
    border-radius: 8px;
    width: 100%;
    font-size: 15px;
}

/* Dropdown Options */
select option {
    background-color: var(--dropdown-bg) !important;
    color: var(--dropdown-text) !important;
    padding: 12px;
}

select option:hover,
select option:focus,
select option:checked {
    background-color: var(--dropdown-selected) !important;
    color: var(--dropdown-text) !important;
}

/* Table Styling */
#result_list {
    width: 100%;
    background: var(--table-bg);
    border-collapse: separate;
    border-spacing: 0 8px;
}

#result_list thead th {
    background: var(--table-header);
    color: var(--text-color);
    padding: 15px 20px;
}

#result_list tbody tr {
    background: var(--card-color);
    transition: all 0.3s ease;
}

/* Links */
a:link, a:visited {
    color: var(--link-color);
}

a:hover {
    color: var(--link-hover-color);
}

/* Messages */
.success { color: #4CAF50; }
.warning { color: #FFC107; }
.error { color: #FF5252; }
</style>
{% endblock %}

{% block branding %}
<h1 id="site-name">
    <i class="fas fa-utensils"></i>
    {{ site_header|default:_('Restaurant Management') }}
</h1>
{% endblock %}
