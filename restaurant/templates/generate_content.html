<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Growth Strategy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Markdown CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
    <style>
        .analysis-card {
            transition: all 0.3s ease;
            border: none;
            border-radius: 15px;
            overflow: hidden;
        }
        .analysis-section {
            display: none;
            padding: 2rem;
        }
        .strategy-point {
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            border-radius: 12px;
            background: rgba(255,255,255,0.9);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .strategy-title {
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .strategy-content {
            color: #4a5568;
            line-height: 1.8;
        }
        .platform-header {
            padding: 2rem;
            color: white;
            background: linear-gradient(45deg, #833ab4, #fd1d1d);
        }
        .platform-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        pre {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        /* Add new markdown styling */
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            color: #000000;  /* Make all text black by default */
        }

        .markdown-body h1 {
            color: #2d3748;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 0.5rem;
        }

        .markdown-body h2 {
            color: #4a5568;
            margin-top: 2rem;
        }

        .markdown-body ul {
            list-style-type: none;
            padding-left: 0;
        }

        .markdown-body ul li {
            position: relative;
            padding-left: 1.5em;
            margin-bottom: 0.5em;
        }

        .markdown-body ul li:before {
            content: "â€¢";
            color: #FF6B6B;
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        .markdown-body strong {
            color: #2d3748;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-5">Growth Strategy for {{ restaurant.name }}</h1>
        
        <div class="text-center mb-4">
            <button id="toggleAnalysis" class="btn btn-gradient btn-lg px-5 py-3" 
                    style="background: linear-gradient(45deg, #833ab4, #fd1d1d); color: white; border: none; border-radius: 50px;">
                Show Growth Strategy
            </button>
        </div>

        <div class="analysis-section">
            <div class="analysis-card">
                <div class="platform-header text-center">
                    <i class="fab fa-instagram platform-icon"></i>
                    <h2>Marketing Growth Strategy</h2>
                    <p class="lead">Customized for {{ restaurant.cuisine }} Restaurant</p>
                </div>
                
                <div class="markdown-body">
                    {% load markdown_extras %}
                    {{ instagram_analysis|markdown|safe }}
                </div>
            </div>
        </div>
    </div>

    <!-- Add marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script>
        document.getElementById('toggleAnalysis').addEventListener('click', function() {
            const analysisSection = document.querySelector('.analysis-section');
            const button = this;
            
            if (analysisSection.style.display === 'none') {
                analysisSection.style.display = 'block';
                button.textContent = 'Hide Growth Strategy';
            } else {
                analysisSection.style.display = 'none';
                button.textContent = 'Show Growth Strategy';
            }
        });

        // Parse markdown content
        document.addEventListener('DOMContentLoaded', function() {
            const markdownContent = document.querySelector('.markdown-body');
            if (markdownContent) {
                markdownContent.innerHTML = marked.parse(markdownContent.textContent);
            }
        });
    </script>
</body>
</html>
